<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="jobapp style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First Name:</label>
                        <input type="text" id="First_Name" name="First_Name" placeholder="Enter First Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name:</label>
                        <input type="text" id="Last_Name" name="Last_Name" placeholder="Enter Last Name..." required>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email address..." required>
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Role:</label>
                        <select id="Job_role" name="Job_role" required>
                            <option>Select Job Role..</option>
                            <option value="Frontend Devoloper">Frontend Devolper</option>
                            <option value="Backend Devoloper">Backend Devolper</option>
                            <option value="FullStack Devoloper">FullStack Devolper</option>
                            <option value="Python Devoloper">Python Devolper</option>
                            <option value="Java Devoloper">Java Devolper</option>
                            <option value="Data Analyst">Data Analyst</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address:</label><br>
                        <textarea id="Address" name="Address" placeholder="Enter address..." rows="4" cols="40" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City:</label>
                        <input type="text" id="City" name="City" placeholder="Enter City..." required>
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode:</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode..." required>
                    </div>
                    <div class="form_control">
                        <label for="Date">D.O.B:</label>
                        <input value="2003-02-07" type="date" id="Date" name="Date"  required>
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your CV:</label>
                        <input type="file" id="Upload" name="Upload" required>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
